  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Background Video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }
    .video-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.77vh; /* 16:9 aspect ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
      border: none;
      min-width: 100vw;
      min-height: 100vh;
    }

    /* Dark Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      z-index: -1;
    }

    /* Hero */
    header {
      text-align: center;
      padding: 80px 20px 50px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255,0,64,0.9);
    }
    header a {
      background: linear-gradient(90deg, #ff0040, #ff7b00);
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 0 25px rgba(255,123,0,0.8);
      transition: 0.3s;
    }
    header a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255,123,0,1);
    }

    /* Store Grid */
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 35px;
      padding: 50px;
      z-index: 1;
    }

    /* Rank Cards */
    .rank {
      background: rgba(20,20,20,0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      text-decoration: none;
      color: white;
      border: 2px solid rgba(255,255,255,0.08);
      transition: all 0.35s ease;
    }
    .rank:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 123, 0, 0.9);
    }
    .rank img {
      width: 100%;
      max-height: 180px;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
    }
    .rank h2 {
      font-size: 1.7rem;
      font-weight: 800;
      margin: 10px 0;
    }
    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff0040;
      margin-top: 10px;
    }

    /* Sponsor */
    .sponsor {
      margin: 60px auto;
      max-width: 900px;
      text-align: center;
      background: linear-gradient(135deg, #ff0040, #ff7b00);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,123,0,1);
    }
    .sponsor h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .sponsor a {
      background: #111;
      padding: 15px 35px;
      border-radius: 40px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .sponsor a:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    footer a {
      color: #ff7b00;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {color: white;}
  </style>
