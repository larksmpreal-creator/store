<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChainSMP Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff0040, #ff7b00);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .rank {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: block;
    }
    .rank:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 20px #ff0040;
    }
    .rank img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .rank h2 {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #ff7b00;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #ff0040;
    }
  </style>
</head>
